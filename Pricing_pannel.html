<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="pricing.css">
    <title>Pricing-panel</title>
</head>
<body>
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img class="pricing-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPn0f54AJnM4W0SOtjyDixruOJoE7YCJSK7A&usqp=CAU" alt="">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domain</li>
                <li class="pricing-features-item">Sleep after 30 mins</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign-up</a>
        </div>

        <div class="pricing-plan">
            <img class="pricing-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRutW0Xj9C8ivTzBEd1dH2K9ZbSSqS91sl6xg&usqp=CAU" alt="">
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Never sleeps</li>
                <li class="pricing-features-item">multuple workers for more powerful app</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img class="pricing-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdYHCIA_RLCwoo-PxFVe2G97cVOX-w-jug-g&usqp=CAU" alt="">
            <h2 class="pricing-header">Enterprize</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated</li>
                <li class="pricing-features-item">simple horizontal scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>
</html>
